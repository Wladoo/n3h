dist: trusty
language: node_js
node_js:
- 8

jobs:
  include:
  - name: windows
    os: windows
    script:
    - npm test
  - name: linux
    os: linux
    services: docker
    script:
    - npm test
    before_deploy:
    - ./build/release-build-appimage.bash
    - |
      docker run --rm \
        $(env | \
          grep -Eo '^[^\s=]*(DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_)[^\s=]*' | \
          sed '/^$/d;s/^/-e /' | \
          paste -sd ' ' \
        ) \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "./build/release-build-electron.bash --win"
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
      - build/appimage-build/n3h*
      - build/electron-build/dist/n3h*
      skip_cleanup: true
      draft: true
      prerelease: true
      name: $TRAVIS_TAG
      on:
        tags: true
        repo: holochain/n3h
  - name: osx
    os: osx
    script:
    - npm test
    before_deploy:
    - ./build/release-build-electron.bash --mac
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
      - build/electron-build/dist/n3h*
      skip_cleanup: true
      draft: true
      prerelease: true
      name: $TRAVIS_TAG
      on:
        tags: true
        repo: holochain/n3h

